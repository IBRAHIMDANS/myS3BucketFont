<mat-toolbar color="primary" [ngClass]="isLogged() ? 'app-toolbar' : 'app-connect' ">
  <button mat-button type="text" *ngIf="isLogged()" routerLink="bucket">
    <mat-icon class="example-icon" aria-hidden="false" aria-label="account_circle"> home</mat-icon>
  </button>
  <mat-card-title>myS3 Bucket</mat-card-title>
  <div *ngIf="isLogged()">
    <button mat-button type="text" *ngIf="isLogged()" (click)="goToProfil()">
      <mat-icon class="example-icon" aria-hidden="false" aria-label="account_circle"> account_circle</mat-icon>
      userForm.controls.nickname
    </button>
    <button mat-button type="text" *ngIf="isLogged()" (click)="disconnect()">
      <mat-icon class="example-icon" aria-hidden="false" aria-label="logOut"> logout</mat-icon>
      log-out
    </button>
  </div>
</mat-toolbar>
